apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  labels:
    app: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      hostNetwork: true
      containers:
      - name: unifi
        image: lscr.io/linuxserver/unifi-controller
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: MEM_LIMIT
          value: "2048"
        - name: MEM_STARTUP
          value: "1024"
        ports:
        - containerPort: 8443
        resources:
          requests:
            cpu: 100m
            memory: 1024M
          limits:
            cpu: 1000m
            memory: 2048M
        volumeMounts:
          - name: config
            mountPath: /config
      volumes:
        - name: config
          hostPath:
            path: /mnt/main/app_data/unifi

